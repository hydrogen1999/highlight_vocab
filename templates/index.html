<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Highlight Vocabulary</title>
</head>
<body>
    <div class="container">
        <h1>Highlight Vocabulary</h1>
        <form method="POST">
            <textarea name="text" placeholder="Enter your text here..."></textarea>
            <button type="submit">Highlight</button>
        </form>
        
        {% if highlighted_text %}
        <div class="result">
            <h2>Highlighted Text</h2>
            <p>{{ highlighted_text|safe }}</p>
        </div>

        <div class="translations">
            <h2>Vocabulary and Translations</h2>
            <ul>
                {% for word, translation in translations.items() %}
                <li><b>{{ word }}</b>: {{ translation }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
